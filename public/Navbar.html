<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel = "stylesheet" href = "../node_modules/bootstrap-icons/font/bootstrap-icons.css">
