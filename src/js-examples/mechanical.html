<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>

    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

.calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.calculator-section {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    font-weight: bold;
}

</style>

</head>

<script>
function calculateStress() {
    const force = parseFloat(document.getElementById('force').value);
    const area = parseFloat(document.getElementById('area').value);
    const stress = force / area;
    document.getElementById('stress-result').textContent = `Stress: ${stress.toFixed(2)} Pa`;
}

function calculateStrain() {
    const changeInLength = parseFloat(document.getElementById('change-in-length').value);
    const originalLength = parseFloat(document.getElementById('original-length').value);
    const strain = changeInLength / originalLength;
    document.getElementById('strain-result').textContent = `Strain: ${strain.toFixed(4)}`;
}

function calculateThermalExpansion() {
    const originalLength = parseFloat(document.getElementById('original-length-thermal').value);
    const temperatureChange = parseFloat(document.getElementById('temperature-change').value);
    const thermalCoefficient = parseFloat(document.getElementById('thermal-coefficient').value);
    const expansion = originalLength * thermalCoefficient * temperatureChange;
    document.getElementById('thermal-expansion-result').textContent = `Thermal Expansion: ${expansion.toFixed(4)} m`;
}

</script>
<body>
    <div class="container">
        <h1>Engineering Calculator</h1>
        <div class="calculator">
            <div class="calculator-section">
                <h2>Stress Calculator</h2>
                <label for="force">Force (N):</label>
                <input type="number" id="force" placeholder="Enter force">
                <label for="area">Area (m²):</label>
                <input type="number" id="area" placeholder="Enter area">
                <button onclick="calculateStress()">Calculate Stress</button>
                <p id="stress-result">Stress: </p>
            </div>
            <div class="calculator-section">
                <h2>Strain Calculator</h2>
                <label for="change-in-length">Change in Length (m):</label>
                <input type="number" id="change-in-length" placeholder="Enter change in length">
                <label for="original-length">Original Length (m):</label>
                <input type="number" id="original-length" placeholder="Enter original length">
                <button onclick="calculateStrain()">Calculate Strain</button>
                <p id="strain-result">Strain: </p>
            </div>
            <div class="calculator-section">
                <h2>Thermal Expansion Calculator</h2>
                <label for="original-length-thermal">Original Length (m):</label>
                <input type="number" id="original-length-thermal" placeholder="Enter original length">
                <label for="temperature-change">Change in Temperature (°C):</label>
                <input type="number" id="temperature-change" placeholder="Enter temperature change">
                <label for="thermal-coefficient">Thermal Coefficient (1/°C):</label>
                <input type="number" id="thermal-coefficient" placeholder="Enter coefficient">
                <button onclick="calculateThermalExpansion()">Calculate Expansion</button>
                <p id="thermal-expansion-result">Thermal Expansion: </p>
            </div>
        </div>
    </div>
    
</body>
</html>
