<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button.calc {
      width: 100%;
      background: #007bff;
      color: white;
      font-size: 1.1rem;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.calc:hover {
      background: #0056b3;
    }

    .bmi-result {
      margin-top: 20px;
      font-size: 1.25rem;
      text-align: center;
      font-weight: bold;
      color: #222;
    }
  </style>
  <script>
    function Calculate() {
      const age = document.getElementById("age").value;
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

      if (!height || !weight) {
        document.getElementById("result").innerHTML = "‚ùó Please enter valid height and weight.";
        return;
      }

      const bmi = (weight / Math.pow(height / 100, 2));
      let category = "";

      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 25) category = "Normal";
      else if (bmi < 30) category = "Overweight";
      else category = "Obese";

      document.getElementById("result").innerHTML = `Your BMI is <strong>${bmi.toFixed(2)}</strong> (${category})`;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1><i class="bi bi-heart-pulse-fill"></i> BMI Calculator</h1>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" id="age" placeholder="Enter your age">
    </div>
    <div class="form-group">
      <label for="height">Height (cm)</label>
      <input type="text" id="height" placeholder="Enter your height in cm">
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input type="text" id="weight" placeholder="Enter your weight in kg">
    </div>
    <button class="calc" onclick="Calculate()">Calculate BMI</button>
    <div class="bmi-result" id="result"></div>
  </div>
</body>
</html>
