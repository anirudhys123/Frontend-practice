<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2 </title>
    <script>
        function bodyload(){

        var topics = [
          {title: 'HTML',description: "It is used for MarkUp"},
          {title: 'CSS', description: "Used for styles"}
        ];

        topics.map(function(topic){
            var dt = document.createElement("dt");
            dt.innerHTML = topic.title;
            var dd = document.createElement("dd");
            dd.innerHTML = topic.description;

        document.querySelector("dl").appendChild(dt);
        document.querySelector("dl").appendChild(dd);
            
        })
        
    }

    </script>
</head>
<body onload="bodyload()">
    <dl>
        <dt>
            
        </dt>
    </dl>

    
</body>
</html>
