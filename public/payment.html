<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment page design</title>
    <link rel = "stylesheet" href = "payment.css">
</head>
<body>
    <div class = "container">
        <h2> CHECKOUT</h2>
        <div class="container-header">
            <h1>1599$</h1>
            <br> 
            <p> pay to xyz company limited</p>
        </div>
        <div class = "container-main">
            <button> Pay with Paypal</button><br>
            <button> Pay Using Net Banking</button>
        </div>
        <div class="container-footer">
            <form>
                <dl> Pay Using Credit or Debit card</dl>
                <dt>Card Number</dt>
                <dd> <input type="text-box" placeholder="Enter your number" class = "num"></dd>
                <dt>Expiry Date</dt>
                <div class = "date">
                <dd> <input type="text" placeholder="DDMM" class = "month"></dd>
                <dd> <input type="text" placeholder="YYYY" class = "year"></dd>
            </div>
            <dt> CVV</dt>
            <dd><input type = "text" placeholder="Enter CVV" class = "cvv"></dd>
                <dt> Card Holder Name</dt>
                <dd><input type="text" placeholder="Enter your Name" class = "name"></dd>
             <button class = "btn"> Pay Now</button>
            </form>
        </div>
    </div>
    
    
</body>
</html>
