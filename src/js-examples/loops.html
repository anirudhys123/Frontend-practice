<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<script>
    function bodyload(){
        var data = [
            {category: "Electronics", Products: ["Television","mobile","watch"]},
            {category: "Fashion", Products: ["mens wear"," womens wear"]}
        ];
        data.map(function(item){
            var ol_li = document.createElement("li");
            ol_li.innerHTML = item.category;
            
          item.Products.map(function(product){
            var ul = document.createElement("ul");
            var ul_li = document.createElement("li");
            ul_li.innerHTML = product;
            ul.appendChild(ul_li);
            ol_li.appendChild(ul);
          document.querySelector("ol").appendChild(ol_li);
          }) 

        })

    }
</script>
<body onload="bodyload()">
    <ol>

    </ol>
    
</body>
</html>
