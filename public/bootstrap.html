<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel = "stylesheet" href = "../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class = "container-fluid  w-100 m-3" >
    <div class = "container-lg">
    <form class = "border border-primary p-3 m-3">
        <dl>
            <dt> Username</dt>
            <dd> <input type="text" class = "w-100"></dd>
            <dt> password</dt>
            <dd> <input type="text " class = "w-100"></dd>
        </dl>
        <button class = "w-100"> Register</button>
    </form>
</div>
<div id="carouselExample" class="carousel slide" data-bs-ride = "carousel" data-bs-theme="dark">
    <div class="carousel-inner">
      <div class="carousel-item active " >
        <img src="../public/images/a1.jpg" class="d-block w-50" alt="..." data-bs-interval="2000">
      </div>
      <div class="carousel-item">
        <img src="../public/images/amazon-bg.jpg" class="d-block w-100" alt="..." data-bs-interval="1000">
      </div>
      <div class="carousel-item">
        <img src="../public/images/a2.jpg" class="d-block w-50" alt="..." data-bs-interval="1000">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-theme="dark">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../public/images/apple.jpg" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../public/images/amazon-bg.jpg" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../public/images/apple.jpg" class="d-block w-50" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown button
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Front-end</a></li>
      <li><a class="dropdown-item" href="#">Backend</a></li>
      <li><a class="dropdown-item" href="#">Full stack</a></li>
    </ul>
  </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
