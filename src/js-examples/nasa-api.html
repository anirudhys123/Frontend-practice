<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API</title>
    <link rel = "stylesheet" href = "../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel = "stylesheet" href = "../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function bodyload(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=AWG4lWBmZAjFVNuaMZNceowqnm7VZVbrcyMfoMjc")
            .then(function(response){
                return response.json();
            })
            .then(function(marsObject){
                marsObject.photos.map(function(item){
                    var div = document.createElement("div");
                    div.className="card m-2 p-2";
                    div.style.width = "250px";
                    div.innerHTML = `
                  <a href = ${item.img_src} target = "_blank">  <img src = ${item.img_src} class = "card-img-top" height="200"> </a>
                    <div class = "card-header"> 
                    <div class="fw-bold">${item.id}</div>
                    </div>
                    <div class = "card-body">
                        <dl>
                            <dt class = "bi bi-camera"> Camera </dt>
                            <dd> ${item.camera.full_name}</dd>
                            <dt class = "bi bi-globe"> Rover </dt>
                            <dd> ${item.rover.name} </dd>
                        </dl>
                    </div>
                    `;
                    document.querySelector("section").appendChild(div);
                })
            })

        }
        
    </script>
</head>
<body class = "container-fluid" onload="bodyload()">
    <section class = "d-flex flex-wrap" >

    </section>
    
</body>
</html>
